group 'com.feedthecraft'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

jar{
    manifest {
        attributes 'Main-Class': 'com.feedthecraft.Launcher'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}